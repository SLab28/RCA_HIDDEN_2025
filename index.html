<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HIDDEN — AR Point Cloud Experience</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Three.js r160 via CDN (importmap MUST precede any type="module" script) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <!-- Phase 0: Loading overlay (before any AR) -->
  <div id="loading-overlay" class="loading-overlay">
    <p id="loading-text">Loading HIDDEN…</p>
    <p class="loading-sub">Please allow camera access when prompted</p>
  </div>

  <!-- Phase 1+2: AR overlay (prompt + WebXR DOM overlay) -->
  <div id="ar-overlay" class="ar-overlay hidden">
    <div class="ar-overlay-content">
      <p id="ar-status" class="ar-status"></p>
      <button id="ar-start-btn" class="ar-start-btn hidden">Tap to enter AR</button>
    </div>
  </div>

  <button id="mode-toggle-btn" class="mode-toggle-btn" type="button"></button>

  <!-- Fallback for unsupported devices -->
  <div id="fallback-message" class="fallback-message hidden">
    <p>This device does not support AR.</p>
    <p>Please use Chrome on an ARCore-compatible Android device.</p>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>

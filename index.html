<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>HIDDEN — AR Point Cloud Experience</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Three.js r160 via CDN (importmap MUST precede any type="module" script) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <p>Loading HIDDEN…</p>
    <p class="loading-sub">Please allow camera access when prompted</p>
  </div>

  <div id="fallback-message" class="fallback-message hidden">
    <p>Camera access is required for the AR experience.</p>
    <p>Please reload and allow camera permissions.</p>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
